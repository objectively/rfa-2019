  standard_title: State Standard
  standard_description: The 2019 Invest in What Works State Standard of Excellence
    sets a national standard—a “north star”—for how state governments can consistently
    and effectively use evidence and data in budget, policy, and management decisions
    to achieve better outcomes for their residents. Results for America identified
    125 examples of data-driven and evidence-based practices, policies, programs,
    and systems in effect as of June 2019 in 33 states across the country.
