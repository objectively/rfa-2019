    state: Minnesota
    state_abbreviation: MN
    type: Multiple agencies
    short_description: 'Under a 2015 Minnesota law (section 13), the Minnesota Management
      and Budget Office developed numerous inventories and cost-benefit analyses of
      evidenced-based programs. '
    long_description: 'Under a [2015 Minnesota law](https://www.revisor.mn.gov/laws/?id=77&year=2015&type=0)
      (section 13), the Minnesota Management and Budget Office developed numerous
      [inventories](https://mn.gov/mmb/results-first/inventory-of-services/) and [cost-benefit
      analyses](https://mn.gov/mmb/results-first/reports/) of evidenced-based programs.
      These inventories include the areas of [adult criminal justice](https://mn.gov/mmb/results-first/adult-criminal-justice/prison.jsp),
      [mental health](https://mn.gov/mmb/results-first/adult-mental-health/), [child
      welfare](https://mn.gov/mmb/results-first/child-welfare/), [juvenile justice](https://mn.gov/mmb/results-first/juvenile-justice/),
      and [substance use](https://mn.gov/mmb/results-first/substance-use-disorder/).
      As part of these inventories, the state developed [evidence definitions](https://mn.gov/mmb/results-first/inventory-of-services/)
      to categorize these interventions based on the following four levels: proven
      effective, promising, theory-based, or no effect. Further, Minnesota published
      a [guide for using evidence in policymaking](https://mn.gov/mmb/evidence/) to
      help policymakers use “the effectiveness of previously implemented policies
      or programs to inform management, policy, and budget decisions.”'
    criteria: Evidence Definition and Program Inventory
