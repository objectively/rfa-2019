      and required each state agency to designate an agency data officer to manage
      high value data sets and coordinate data-related activities with the state Chief
      Data Officer. The Chief Data Officer, along with individual agency data officers,
      are required to biannually update the [state data plan](https://portal.ct.gov/-/media/CT-Data/Connecticut-State-Data-Plan-Final-pdf.pdf?la=en),
